    - gestation crate
    - farrowing
    - confinement
    - sow
    - veal
    
    # Factory farming
    - factory farm
    - intensive farm
    - livestock
    - poultry
    - chicken
    - broiler
    - cattle
    - feedlot
    - overcrowd
    
    # Plant-based
    - plant-based
    - vegan
    - vegetarian
    - meat-free
    - meatless
    - meat
    - lab-grown
    - cell-based
    
    # Hunting
    - hunting
    - poaching
    - snare
    - snaring
    - trapping
    - fur
    - culling
    
    # Lab experiments
